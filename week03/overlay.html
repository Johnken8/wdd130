<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout: Position Absolute | Chukwuebuka Uche</title>
    <meta name="description" content="Chukwuebuka Uche's example of CSS position absolute layout for WDD 130 coursework.">
    <link rel="stylesheet" href="styles/overlay.css">
</head>
<body>
    <main>
        <h2>CSS Layout: Position Absolute</h2>
        <div class="herodiv">
            <img src="https://example.com/nigeria-image.jpg" alt="Beautiful landscape of Nigeria" width="850" height="300">
            <section class="stats">
                <h3>Nigeria</h3>
                <p>Language: <span id="lan">English</span></p>
                <p>Size: <span id="size">923,768 km<sup>2</sup></span></p>
                <p>Visited?: <span id="visit">No</span></p>
            </section>
        </div>
    </main>
    <footer>Chukwuebuka Uche | Nigeria | English</footer>
</body>
</html>
