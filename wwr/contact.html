<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - White Water Rafting Nigeria</title>
    <meta name="description" content="Contact White Water Rafting Nigeria for inquiries about our services.">
    <meta name="author" content="Chukwuebuka Uche">
    <link rel="stylesheet" href="styles/rafting.css">
    
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Nigeria Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <address>
                <p>123 River Road, Lagos, Nigeria</p>
                <p>Phone: +234 123 4567</p>
                <p>Email: info@whitewaterrafting.ng</p>
            </address>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d253682.63648029137!2d3.119143270215707!3d6.548028243536549!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1720744816756!5m2!1sen!2sng" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>John Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Jane Smith - Operations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Michael Johnson - Customer Support</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>
                </fieldset>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <label><input type="checkbox" name="newsletter" value="subscribe"> Please subscribe me to the monthly newsletter</label>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 White Water Rafting Nigeria. Designed by Chukwuebuka Uche.</p>

            </a>

            </a>
        </nav>

</body>

</html>
