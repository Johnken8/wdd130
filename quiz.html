<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <meta name="description" content="Test your knowledge of HTML and CSS with this quiz.">
    <meta name="author" content="Chukwuebuka Uche">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form id="quizForm" action="#" method="post">
            <fieldset>
                <legend>Quiz Questions</legend>
                
                <!-- Question 1: Text type input -->
                <fieldset>
                    <label for="q1">Fill in the blank: What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1" required>
                </fieldset>
                
                <!-- Question 2: Textarea type input -->
                <div>
                    <label for="q2">Explain the purpose of CSS in web development:</label>
                    <textarea id="q2" name="q2" rows="4" required></textarea>
                </div>
                
                <!-- Question 3: Select dropdown -->
                <div>
                    <label for="q3">Which of the following is NOT a valid HTML element?</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One...</option>
                        <option value="div">div</option>
                        <option value="span">span</option>
                        <option value="article">article</option>
                        <option value="container">container</option>
                    </select>
                </div>
                
                <!-- Question 4: Number type input -->
                <div>
                    <label for="q4">How many heading levels does HTML define?</label>
                    <input type="number" id="q4" name="q4" required>
                </div>
                
                <!-- Submit button -->
                <div>
                    <button type="submit">Submit Quiz</button>
                </div>
                
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Chukwuebuka Uche. All rights reserved.</p>
    </footer>
</body>
</html>
