<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with White Water Rafting Nigeria. Contact us for inquiries, reservations, and more.">
    <meta name="author" content="Chukwuebuka Uche">
    <title>Contact Us | White Water Rafting Nigeria</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="White Water Rafting Nigeria Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <address>
                <strong>White Water Rafting Nigeria</strong><br>
                123 Adventure Lane<br>
                Lagos, Nigeria<br>
                Phone: (123) 456-7890<br>
                Email: info@raftingnigeria.com
            </address>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3110.8940721455337!2d-122.0842497!3d37.4219993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb24b5e0a0133%3A0x7f0dcb9c7d2e2b47!2sGoogleplex!5e0!3m2!1sen!2sus!4v1602674844161!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
        <section class="employee-profiles">
            <h2>Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="John Doe">
                <figcaption>John Doe - Lead Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Jane Smith">
                <figcaption>Jane Smith - Operations Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Michael Johnson">
                <figcaption>Michael Johnson - Safety Coordinator</figcaption>
            </figure>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <fieldset>
                    <legend>Contact Us</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="purpose">Message Purpose:</label>
                    <input type="radio" id="general" name="purpose" value="general">
                    <label for="general">General Inquiry</label>
                    
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label>
                    
                    <input type="radio" id="suggestion" name="purpose" value="suggestion">
                    <label for="suggestion">Website Suggestion</label>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Subscribe to our newsletter</label>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <a href="#"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </nav>
        <p>&copy; 2024 White Water Rafting Nigeria. Designed by Chukwuebuka Uche.</p>
        <a class="wireframe-link" href="#">Wireframe Link</a>
    </footer>
</body>
</html>
